<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="shortcut icon" href="{{ site.baseurl }}/static/i/global/favicon.ico">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/app.css" />

    <!-- Javascript -->
    <script src="{{ site.baseurl }}/bower_components/modernizr/modernizr.js"></script>  

    <!-- Validation -->
    <script src="{{ site.baseurl }}/js/jquery.validate.js"></script>

    <!-- TypeKit -->
    <script type="text/javascript" src="//use.typekit.net/zwk1vyz.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

</head>
