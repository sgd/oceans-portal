<section class="section--headliner">
	<div class="row">
		<div class="large-8 large-centered columns text-center">
			<h2>Ustream Setup</h2>
			<h5>
				Select a Ustream Channel that will broadcast your live 
				Event to students in the classroom.
			</h5>
		</div>
	</div>
</section>
<div class="row">
	<div class="large-8 small-centered columns">
		<h3>
			Add your channel name.
			<span data-tooltip 
			  class="has-tip tip-top" 
			  title="Enter the Ustream channel name. 
			  If you have problems finding the channel name, 
			  please contact your Admin">
			  <i class="icon-info">
			  	<span class="screen-reader">Tool Tip</span>
			  </i>
			</span>
		</h3>
		<form class="f-change-ustream-embed"
			  method="post">
			<input type="text"
					name="ustreamSetup"
					placeholder="Add your Ustream embed code here"
					required>
			<input type="submit"
					class="button"
					value="Update Ustream">
		</form>
		<div class="flex-video create-update-ustream">
	        <iframe width="420"
	        	    height="315"
	        	    src="//www.ustream.tv/embed/18503887?wmode=direct"
	        	    frameborder="0"
	        	    allowfullscreen></iframe>
		</div>
	</div>
</div>
